<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor-Game</title>
  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <div class="box">
  <p class="header">Rock Paper Scissors</p>

    <button class="button-size js-rock-button" >
        <img src="images/Rock-emoji.png" class="image">  
    </button>
    <button class="button-size js-paper-button">
        <img src="images/Paper-emoji.png" class="image">
    </button>
    <button class="button-size js-scissor-button">
        <img src="images/Scissor-emoji.png" class="image">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves" style="margin-top: 30px; margin-bottom: 70px;"></p>
    <p class="js-score-card">
      Wins:0, Losses:0, Ties:0
    </p>

    <button class="reset-button js-reset-button">Reset Score</button>
    
    <button class="Auto-Play-Button js-autoplay-button">Auto Play</button>
    <script src="config.js"></script>
    </div>
</body>
</html>
